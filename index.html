<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>繪圖系統</title>
<link href="source/css/style.css" rel="stylesheet" type="text/css" />
<script src="source/js/jquery.min.1.11.1.js"></script>
<script src="source/js/script.js"></script>

</head>

<body>

	<div id="main" >
    
    	<div id="colors" ></div>
        <div id="strokes" ></div>
        
        <div id="canvases" >
    		<canvas id="draw" width="500" height="500"></canvas>
       	</div>
        
        <img src="source/img/sk.png" id="sk" draggable="false"/>
        <img src="source/img/skk.png" id="skk" width="15" height="15" draggable="false"/>
        
    </div>
    
    <div id="other" >
    	<input type="checkbox" onclick="check(this)" />選取<br />
    </div>
	
    <button onclick="saveImage()" >存成圖片檔</button>
    <button onclick="saveText()" >存成編輯檔</button><br />
    <button id='btnReadFile' onclick="$('#fileSelector').show()" >載入編輯檔</button><br />
    <input type="file" id="fileSelector" onchange="readFile(event)" style="display:none"/>
    
    <div id="output" style="display:none">
    </div>
</body>
</html>
